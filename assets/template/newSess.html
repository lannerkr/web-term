<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

@import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

*{
    list-style: none;
    text-decoration: none;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
}

body{
    background: #f5f6fa;
}


/* Set a style for the submit button */
.btndrop {
  background-color: #0c7db1;
  width: 200px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;

  color: white;
  margin-left: 15px;
  padding: 15px 20px;
  cursor: pointer;
  opacity: 0.9;
}

.btndrop:hover {
  opacity: 1;
  color: #0c7db1;
  background:white;
  border-right: 2px solid rgb(5, 68, 104);
}

legend {
  background-color: #000;
  color: #fff;
  padding: 3px 6px;
  margin-left: 10%;
}

table {
    margin-left: 10px;
    width: 500px;
}
input {
    width: 300px;
}
    </style>

</head>

<body>

    <form action = "/newSess" method = "POST" target="_top">
        <fieldset>
            <legend>New Session</legend>
            <table>
                <tr>
                    <td>Group Name : <br><br></td>
                    <td><input type = "text" name = "gname" required/><br><br></td>
                </tr>
                <tr>
                    <td>Session Name : <br><br></td>
                    <td><input type = "text" name = "sname" required/><br><br></td>
                </tr>
                <tr>
                    <td>Host : <br><br></td>
                    <td><input type = "text" name = "host" required/><br><br></td>
                </tr>
                <tr>
                    <td>Port : <br><br></td>
                    <td><input type = "text" name = "port" value="22"/><br><br></td>
                </tr>
                <tr>
                    <td>User : <br><br></td>
                    <td><input type = "text" name = "user" value="lannerkr"/><br><br></td>
                </tr>
                <tr>
                    <td>Private Key Path : <br><br></td>
                    <td><input type = "text" name = "pkey" value="/home/lannerkr/.ssh/id_rsa"><br><br></td>
                </tr>
                <tr>
                    <td>Password : <br><br></td>
                    <td><input type = "password" name = "password" value=""><br><br></td>
                </tr>
            </table>
        </fieldset> 
        <div>
            {{.csrfField}}
            <br><button type = "submit" class="btndrop">SUBMIT</button>
            <button type = "reset" class="btndrop">RESET</button><br>
        </div>
    </form>

</body>

</html>
